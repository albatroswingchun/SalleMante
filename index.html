<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .img-zoom-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #myimage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .img-zoom-lens {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      pointer-events: none;
      z-index: 20;
    }

    .img-zoom-lens .zoom-area {
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-size: 200% 200%; /* modifiable selon le niveau de zoom */
    }

    .loupe-frame {
      position: absolute;
      width: 150px;
      height: 150px;
      pointer-events: none;
      z-index: 30;
      background-image: url('/mnt/data/LOUPE.png');
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>

<div class="img-zoom-container">
  <img id="myimage" src="https://i.imgur.com/nZ8nfXg.png" alt="Image Zoom">
  <div id="lens" class="img-zoom-lens">
    <div class="zoom-area" id="zoomarea"></div>
  </div>
  <div id="loupeframe" class="loupe-frame"></div>
</div>

<script>
function imageZoom(imgID) {
  const img = document.getElementById(imgID);
  const lens = document.getElementById("lens");
  const zoomArea = document.getElementById("zoomarea");
  const frame = document.getElementById("loupeframe");

  let cx, cy;

  function updateZoomSize() {
    const lensRect = lens.getBoundingClientRect();
    cx = img.width / lensRect.width;
    cy = img.height / lensRect.height;
    zoomArea.style.backgroundImage = `url('${img.src}')`;
    zoomArea.style.backgroundSize = `${img.width * cx}px ${img.height * cy}px`;
  }

  function getCursorPos(e) {
    const a = img.getBoundingClientRect();
    const x = e.pageX - a.left - window.pageXOffset;
    const y = e.pageY - a.top - window.pageYOffset;
    return { x: x, y: y };
  }

  function moveLens(e) {
    e.preventDefault();
    const pos = getCursorPos(e);
    let x = pos.x - lens.offsetWidth / 2;
    let y = pos.y - lens.offsetHeight / 2;

    const maxX = img.width - lens.offsetWidth;
    const maxY = img.height - lens.offsetHeight;

    x = Math.max(0, Math.min(x, maxX));
    y = Math.max(0, Math.min(y, maxY));

    lens.style.left = x + "px";
    lens.style.top = y + "px";
    frame.style.left = x + "px";
    frame.style.top = y + "px";

    zoomArea.style.backgroundPosition = `-${x * cx}px -${y * cy}px`;
  }

  function attachListeners() {
    ["mousemove", "touchmove"].forEach(event => {
      img.addEventListener(event, moveLens);
    });
  }

  window.addEventListener("resize", () => {
    setTimeout(updateZoomSize, 200);
  });

  updateZoomSize();
  attachListeners();
}

window.onload = () => {
  imageZoom("myimage");
};
</script>

</body>
</html>
