<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .img-zoom-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #myimage {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    /* === Zone de zoom circulaire === */
    .img-zoom-lens {
      position: absolute;
      width: 140px;        /* ajusté au cercle intérieur */
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      pointer-events: none;
      z-index: 10;
    }

    .zoom-area {
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-size: 200% 200%;
    }

    /* === Cadre PNG de la loupe === */
    .loupe-frame {
      position: absolute;
      width: 180px;       /* taille totale de l'image PNG */
      height: 180px;
      pointer-events: none;
      z-index: 20;
      background-image: url('https://i.imgur.com/4ZyM16h.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body>

<div class="img-zoom-container">
  <img id="myimage" src="https://i.imgur.com/nZ8nfXg.png" alt="Image Zoom">
  <div id="lens" class="img-zoom-lens">
    <div class="zoom-area" id="zoomarea"></div>
  </div>
  <div id="loupeframe" class="loupe-frame"></div>
</div>

<script>
function imageZoom(imgID) {
  const img = document.getElementById(imgID);
  const lens = document.getElementById("lens");
  const zoomArea = document.getElementById("zoomarea");
  const frame = document.getElementById("loupeframe");

  let cx, cy;

  function updateZoomSize() {
    const lensRect = lens.getBoundingClientRect();
    cx = img.naturalWidth / img.offsetWidth;
    cy = img.naturalHeight / img.offsetHeight;
    zoomArea.style.backgroundImage = `url('${img.src}')`;
    zoomArea.style.backgroundSize = `${img.offsetWidth * cx}px ${img.offsetHeight * cy}px`;
  }

  function getCursorPos(e) {
    const a = img.getBoundingClientRect();
    const x = e.pageX - a.left - window.pageXOffset;
    const y = e.pageY - a.top - window.pageYOffset;
    return { x, y };
  }

  function moveLens(e) {
    e.preventDefault();
    const pos = getCursorPos(e);

    const lensSize = 140;
    const frameSize = 180;
    const offset = (frameSize - lensSize) / 2;

    let x = pos.x - lensSize / 2;
    let y = pos.y - lensSize / 2;

    const maxX = img.offsetWidth - lensSize;
    const maxY = img.offsetHeight - lensSize;

    x = Math.max(0, Math.min(x, maxX));
    y = Math.max(0, Math.min(y, maxY));

    lens.style.left = x + "px";
    lens.style.top = y + "px";
    frame.style.left = (x - offset) + "px";
    frame.style.top = (y - offset) + "px";

    zoomArea.style.backgroundPosition = `-${x * cx}px -${y * cy}px`;
  }

  function attachListeners() {
    ["mousemove", "touchmove"].forEach(event => {
      img.addEventListener(event, moveLens);
    });
  }

  window.addEventListener("resize", () => {
    setTimeout(updateZoomSize, 100);
  });

  updateZoomSize();
  attachListeners();
}

window.onload = () => {
  imageZoom("myimage");
};
</script>

</body>
</html>
